<div class="row">

  <div class="col s12">
    <div class="card indigo lighten-5" ng-if="!loading">
      <div class="card-content">
        <span class="card-title">{{recipe.name}}</span>

        <p>{{recipe.description}}</p>

        <hr>

        <div class="row">
          <div class="col s3">
            <p><strong>Ingredients</strong></p>
            <ul>
              <li ng-repeat="item in recipe.receipe_items">{{item.product.name}}</li>
            </ul>
          </div>
          <div class="col s9">
            <p><strong>Steps</strong></p>
            <div class="row" ng-repeat="step in recipe.receipe_steps">
              <div class="col s1">
                Step #{{$index}}
              </div>
              <div class="col s11">
                {{step.description}}
              </div>
            </div>
          </div>
        </div>


        </div>
      <div class="card-action">
        <a ng-click="functions.cancelRecipe()">Reset</a>
        <a ng-click="functions.saveRecipe()">Add</a>
      </div>
    </div>
  </div>



</div>
